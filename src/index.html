    <h1 style="margin: 40px auto; padding-top: 20px; text-align:center;">Gene Ontology Causal Activity Models (GO-CAMs)</h1>
    <section style="margin: auto 20px; max-width: 800px; margin-bottom: 20px">
      GO-Causal Activity Models (GO-CAMs) use a defined “grammar” for linking multiple standard GO annotations into larger models
      of biological function (such as “pathways”) in a semantically structured manner. GO-CAMs are created by expert biocurators
      from the
      <a href="http://geneontology.org/page/go-consortium-contributors-list" target="blank">GO Consortium</a>, using the
      <a href="http://noctua.geneontology.org" target="blank">Noctua</a> modeling tool.
    </section>
