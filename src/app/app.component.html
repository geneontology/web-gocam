    <mat-sidenav-container>

      <mat-sidenav #sidenav mode="side" [(opened)]="_prefs.sideNavShown" position="end" style="margin:20px;max-width:400px;">

        <div style="margin-left:10px;margin-right:10px;">
          <!-- download section -->
          <app-downloads></app-downloads>

          <!-- tools & api section -->
          <app-api style="margin: 20px;"></app-api>

          <!-- documentation section -->

          <!-- news section -->
          <app-news style="margin-bottom: 20px;"></app-news>
        </div>

      </mat-sidenav>

      <mat-sidenav-content>
          <router-outlet></router-outlet>

</div>
