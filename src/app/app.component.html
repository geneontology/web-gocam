<!-- main section -->

    <mat-sidenav-container style="min-height:1100px; background-color:white">

      <mat-sidenav #sidenav mode="side" [(opened)]="_prefs.sideNavShown" position="end" style="max-width: 450px;">

        <div style="margin-left:10px;margin-right:10px;">
          <br>
          <!-- download section -->
          <app-downloads></app-downloads>

          <!-- tools & api section -->
          <app-api style="margin: 20px;"></app-api>

          <!-- documentation section -->
          <app-documentations style="margin: 20px;"></app-documentations>

          <!-- news section -->
          <app-news style="margin-bottom: 20px;"></app-news>
        </div>

      </mat-sidenav>

      <!--
      <mat-sidenav-content style="background-color: rgba(33, 33, 166, 0.8); padding:0px; margin:0px; min-width:400px">
      -->
      <mat-sidenav-content color=primary style="padding:0px; margin:0px; min-width:400px">
          <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
