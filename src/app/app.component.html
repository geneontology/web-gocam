<!-- header section -->
<header>
  <app-navigation></app-navigation>
</header>

<!-- main section -->
<div fxLayout="column" fxLayoutAlign="space-around stretch" class="margin-20" style="margin-top:75px;">

  <mat-sidenav-container style="min-height:1000px;background-color:white">

    <!-- MAIN CONTENT SECTION -->
    <mat-sidenav-content>

      <router-outlet></router-outlet>

    </mat-sidenav-content>


    <!-- SIDE NAV SECTION -->
    <mat-sidenav #sidenav mode="side" [(opened)]="_prefs.sideNavShown" position="end" style="max-width:400px;">

      <div style="margin-left:10px;margin-right:10px;">
        <br>
        <!-- download section -->
        <app-downloads></app-downloads>

        <!-- tools & api section -->
        <app-api style="margin: 20px;"></app-api>

        <!-- documentation section -->
        <app-documentations style="margin: 20px;"></app-documentations>

        <!-- news section -->
        <app-news style="margin-bottom: 20px;"></app-news>
      </div>

    </mat-sidenav>

  </mat-sidenav-container>

</div>

<!-- footer section -->
<footer>
  <app-footer-disclaimer></app-footer-disclaimer>
</footer>
