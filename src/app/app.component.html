<!-- header section -->
<header>
  <app-navigation></app-navigation>
</header>

<!-- main section -->
<main fxLayout="column" fxLayoutAlign="space-around stretch" class="section-main">

  <mat-sidenav-container [ngClass]="!prefs.isSideNavShown() ? 'mat-sidenav-no-height' : 'mat-sidenav-with-fixed-height'">

    <!-- MAIN CONTENT SECTION -->
    <mat-sidenav-content [style.display]="prefs.getMainStyle()" [ngClass]="prefs.getSideStyle() == 'none' ? 'mat-sidenav-no-height' : 'mat-sidenav-with-height'">

      <section>
        <router-outlet></router-outlet>
      </section>

    </mat-sidenav-content>


    <!-- SIDE NAV SECTION -->
    <mat-sidenav #sidenav mode="side" [(opened)]="prefs.sideNavShown" position="end" [style.display]="prefs.getSideStyle()" id="sidenav" style="max-width: 400px;">

      <aside style="margin: 0 10px; max-width: 400px;">

        <!-- download section -->
        <section>
          <app-downloads></app-downloads>
        </section>

        <!-- documentation section -->
        <section>
            <app-documentations></app-documentations>
          </section>
  
        <!-- tools & api section -->
        <section>
          <app-api></app-api>
        </section>

        <!-- news section -->
        <section>
          <!--
          <app-news style="margin-bottom: 20px;"></app-news>
          -->
          <app-model-list [baseURL]="urlHandler.getDefaultView()"></app-model-list>
        </section>

      </aside>

    </mat-sidenav>

  </mat-sidenav-container>

</main>

<!-- footer section -->
<footer>
  <app-footer></app-footer>
</footer>
