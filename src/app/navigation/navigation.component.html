    </span>

    <div fxFlex fxLayout="row" fxLayoutAlign="space-between stretch">

      <!--
      <mat-menu #dlMenu="matMenu">
        <button mat-menu-item>TTL Archive</button>
        <button mat-menu-item>BlazeGraph JNL</button>
        <button mat-menu-item>CausalTab</button>

        <button mat-menu-item (click)="open('doc-curation')">Curation</button>
        <button mat-menu-item (click)="open('doc-development')">Development</button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="dlMenu" >
        <span flex-gt-sm>Downloads</span>  <mat-icon color="primary">get_app</mat-icon> 
      </button>

      <button mat-button [matMenuTriggerFor]="appMenu" >

      <div></div>
      <div></div>
      <div>


        <sui-dimmer class="page" [(isDimmed)]="pageDimmed" [isClickable]="false">

          <mat-card style="width:450px; margin:auto;">

            <mat-card-header>
              <div mat-card-avatar>
                <mat-icon>message</mat-icon>
              </div>
              <mat-card-title>Feedback</mat-card-title>
              <mat-card-subtitle>Help Us Improve GO !</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content fxLayout="column" fxLayoutAlign="start stretch">

              <mat-form-field class="small-border" style="padding:5px;margin-bottom:5px">
                <mat-select placeholder="Feedback on ?" required>
                  <mat-option *ngFor="let fb of fbs" [value]="fb.value">
                    {{ fb.viewValue }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="small-border" style="padding:5px;margin-bottom:5px">
                <input matInput #email placeholder="Contact Email">
              </mat-form-field>

              <mat-form-field class="small-border" style="padding:5px">
                <textarea matInput #message placeholder="Your Feedback" maxlength=512 rows=5 required></textarea>
                <mat-hint align="end">{{message.value.length}} / 512</mat-hint>
              </mat-form-field>

            </mat-card-content>
            <mat-card-actions fxLayout="row" fxLayoutAlign="space-around center" style="margin:5px">
              <button mat-raised-button (click)="pageDimmed = false" color="primary">
                Send
              </button>
              <button mat-button (click)="pageDimmed = false">
                Cancel &nbsp;
                <mat-icon>delete</mat-icon>
                <!--
                <mat-icon>not_interested</mat-icon>
                -->
              </button>

            </mat-card-actions>
          </mat-card>

        </sui-dimmer>



        <!-- GIVE FEED BACKS -->
        <span matTooltip="Give Your Feedback" [matTooltipShowDelay]="_prefs.toolTipDelay">
          <button mat-mini-fab color="white" (click)="pageDimmed = true">
            <mat-icon color="primary">comment</mat-icon>
          </button>
        </span>

        <!-- BROWSE GO-CAMs -->
        <span matTooltip="Browse GO-CAMs" [matTooltipShowDelay]="_prefs.toolTipDelay">
          <a [routerLink]="['/browse']">
            <button mat-mini-fab color="white">
              <mat-icon color="primary">search</mat-icon>
            </button>
          </a>
        </span>

        <!-- HOME PAGE -->
        <span matTooltip="Home Page" [matTooltipShowDelay]="_prefs.toolTipDelay">
          <a [routerLink]="['/']">
            <button mat-mini-fab color="white">
              <mat-icon color="primary">home</mat-icon>
            </button>
          </a>
        </span>



        <!-- USER ACCOUNT
        <span matTooltip="User Account" [matTooltipShowDelay]="_prefs.toolTipDelay">
          <button mat-mini-fab color="white">
            <mat-icon color="primary">account_circle</mat-icon>
          </button>
        </span>
         -->

        <!-- TOGGLE SIDE NAV -->
        <span matTooltip="Toggle Navigation Menu" [matTooltipShowDelay]="_prefs.toolTipDelay">
          <button mat-mini-fab color="white" (click)="_prefs.toggleSideNav()">
            <mat-icon color="primary">menu</mat-icon>
          </button>
        </span>

      </div>
    </div>




  </mat-toolbar-row>
