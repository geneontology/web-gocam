    -->

    <div fxFlex fxLayout="row" fxLayoutAlign="space-between stretch">

      <!--
      <mat-menu #dlMenu="matMenu">
        <button mat-menu-item>TTL Archive</button>
        <button mat-menu-item>BlazeGraph JNL</button>
        <button mat-menu-item>CausalTab</button>

      <mat-menu #appMenu="matMenu">

        <button mat-menu-item (click)="open('doc-curation')">Curation</button>

      </mat-menu>

      <button mat-button [matMenuTriggerFor]="dlMenu" >

      </button>

      <div></div>
      <div></div>
      <div>

        <!-- GIVE FEED BACKS -->
        <span matTooltip="Give Your Feedback">
          <button mat-button (click)="pageDimmed = true">
            <mat-icon color="primary">message</mat-icon>
          </button>
        </span>

        <sui-dimmer class="page" [(isDimmed)]="pageDimmed" [isClickable]="false">

          <mat-card style="width:400px; margin:auto;">

            <mat-card-header>
              <div mat-card-avatar>
                <mat-icon>message</mat-icon>
              </div>
              <mat-card-title>Feedback</mat-card-title>
              <mat-card-subtitle>Help Us Improve GO !</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content fxLayout="column" fxLayoutAlign="start stretch">

              <mat-form-field>
                <mat-select placeholder="Feedback on ?" required>
                  <mat-option *ngFor="let fb of fbs" [value]="fb.value">
                    {{ fb.viewValue }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field>
                <input matInput #email placeholder="Contact Email">
              </mat-form-field>

              <mat-form-field>
                <textarea matInput #message placeholder="Your Feedback" rows=5 required></textarea>
                <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
              </mat-form-field>


            </mat-card-content>
            <mat-card-actions fxLayout="row" fxLayoutAlign="space-around center">
              <button mat-button (click)="pageDimmed = false">
                Send &nbsp;
                <mat-icon>message</mat-icon>
              </button>
              <button mat-button (click)="pageDimmed = false">
                Cancel &nbsp;
                <mat-icon>not_interested</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>

        </sui-dimmer>

        <!-- ACCOUNT OPTIONS -->
        <span matTooltip="Browse GO-CAMs">
          <a [routerLink]="['/browse']">
            <button mat-button>
              <mat-icon color="primary">search</mat-icon>
            </button>
          </a>
        </span>

        <!-- HOME PAGE -->
        <span matTooltip="Home Page">
          <a [routerLink]="['/']">
            <button mat-button>
              <mat-icon color="primary">home</mat-icon>
            </button>
          </a>
        </span>

      </div>
    </div>

  </mat-toolbar-row>
