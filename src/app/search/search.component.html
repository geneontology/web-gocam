<mat-card>

  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>device_hub</mat-icon>
      <!--
      <mat-icon>all_inclusive</mat-icon>
      -->
    </div>
    <mat-card-title>GO-CAM</mat-card-title>
    <mat-card-subtitle>Search</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <form fxLayout="column" fxLayoutAlign="center stretch" >

      <mat-form-field>
        <input matInput placeholder="Search Term(s)" value="RXRa">
        <mat-hint>Enter Gene, Model or GO-Term</mat-hint>
      </mat-form-field>

        <!--
      <mat-form-field>
        <mat-select placeholder="Where To">
          <mat-option *ngFor="let searchWhere of searchWheres" [value]="searchWhere">
            {{ searchWhere }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    -->
      <button mat-button align="right">Search
        <mat-icon>search</mat-icon>
      </button>
    </form>

  </mat-card-content>
</mat-card>
